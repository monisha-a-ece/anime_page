    <title>Black Clover Fan Page</title>
    <style>
        /* Background and Full Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(235, 4, 4, 0.596), rgba(0, 0, 0, 0.5)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxOaD8iPpZ1MaN8VaPrcrLXeEe3J8fR7MfWQ&s') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* Content Container */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly darker background for better readability */
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        /* Heading Style */
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700; /* Gold color for a magical theme */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        /* Image Styling */
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Text Styling */
        .text {
            font-size: 20px;
            line-height: 1.6;
        }

        /* Button Styling */
        .button {
            background-color: #FFD700; /* Gold button */
            color: black;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #ffcc00;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }
    </style>
